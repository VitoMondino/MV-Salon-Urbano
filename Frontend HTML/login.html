<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Incluye el archivo CSS de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <!-- Incluye la fuente Poppins desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Incluye el script de Alpine.js -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <!-- Incluye tu archivo de estilos personalizados -->
  <link rel="stylesheet" href="../ESTILOS/estilo_login.css">
</head>
<body class="background min-h-screen flex items-center justify-center">
  <!-- Contenedor principal con un fondo de imagen y centrado verticalmente -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <!-- Título de la página -->
    <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">Iniciar Sesión</h2>
    <!-- Formulario de inicio de sesión -->
    <form>
      <!-- Campo de entrada para el correo electrónico -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="email">
          Correo electrónico
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Ingresa tu correo electrónico"
        >
      </div>
      <!-- Campo de entrada para la contraseña -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="password">
          Contraseña
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Ingresa tu contraseña"
        >
      </div>
      <!-- Botón para iniciar sesión -->
      <div class="flex items-center justify-between mb-8">
        <button
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</body>
</html>
